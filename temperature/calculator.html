<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <script>
        let num1 = Number(prompt("Enter a number"));
        let num2 = Number(prompt("Enter a number"));
        let operators = prompt("Enter an operator: 1)+ 2)- 3)* 4)/");
        
        if(operators==1){
            console.log(num1+num2);
        }
        if(operators==2){
            console.log(num1-num2);
        }
        if(operators==3){
            console.log(num1*num2);
        }
        if(operators==4){
            console.log(num1/num2);
        }
        //console.write(total)
    </script>
</body>
</html>
